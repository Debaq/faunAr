# FaunAR - Configuración Nginx
# Si usas Nginx, copia este contenido dentro del bloque 'server' de tu configuración

# Desactivar caché para HTML
location ~* \.(html|htm)$ {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
}

# Caché corto para JS y CSS (con versionado ?v=X)
location ~* \.(js|css)$ {
    add_header Cache-Control "max-age=3600, must-revalidate";
}

# Caché largo para assets estáticos
location ~* \.(jpg|jpeg|png|gif|ico|glb|usdz|mp3|mind|patt)$ {
    add_header Cache-Control "max-age=31536000, public";
}

# Caché corto para JSON
location ~* \.json$ {
    add_header Cache-Control "max-age=3600, must-revalidate";
}

# Habilitar compresión Gzip
gzip on;
gzip_vary on;
gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
gzip_min_length 1000;
