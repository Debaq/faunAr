<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>FaunAR - Portal</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="css/portal.css?v=5">
    <link rel="stylesheet" href="css/modal.css?v=5">
    <link rel="stylesheet" href="css/about.css?v=5">
</head>
<body>
    <header>
        <img src="assets/images/logo_faunar.png" alt="FaunAR" style="max-width: 400px; margin-bottom: 10px;">
        <div class="language-selector" style="position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; align-items: center;">
            <select id="language-select" onchange="i18n.setLanguage(this.value)" style="padding: 8px 12px; border: 2px solid #2c5f2d; border-radius: 6px; font-size: 14px; background: white; cursor: pointer;">
                <!-- Opciones cargadas din치micamente por i18n.js -->
            </select>
            <a href="admin/" class="admin-btn" style="padding: 8px 16px; background: rgba(44, 95, 45, 0.1); border: 2px solid #2c5f2d; border-radius: 6px; font-size: 13px; color: #2c5f2d; text-decoration: none; transition: all 0.3s; font-weight: 600;"
               onmouseover="this.style.background='#2c5f2d'; this.style.color='white';"
               onmouseout="this.style.background='rgba(44, 95, 45, 0.1)'; this.style.color='#2c5f2d';"
               title="Panel de Administraci칩n">
                游댏 <span data-i18n="portal.header.admin_btn">Admin</span>
            </a>
        </div>
    </header>

    <main id="projects-container">
        <!-- Se carga din치micamente desde JS -->
    </main>

    <footer>
        <p id="footer-text">TecMedHub @ 2025</p>
    </footer>

    <!-- Modal QR -->
    <div id="qr-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-subtitle"></p>
            <div id="qr-container"></div>
            <div class="modal-actions">
                <button class="btn btn-close" onclick="closeQRModal()">Cerrar</button>
                <button class="btn btn-download" onclick="downloadQR()">Descargar QR</button>
            </div>
        </div>
    </div>
    
    <!-- Bot칩n Flotante "Acerca de" -->
    <div id="about-button"></div>

    <!-- Modal "Acerca de" -->
    <div id="about-modal" class="modal">
        <div class="about-modal-content">
            <div class="about-modal-header">
                <h2></h2>
                <span class="about-modal-close">&times;</span>
            </div>
            <div class="about-modal-body">
                <!-- Contenido cargado desde JS -->
            </div>
            <div class="about-modal-footer">
                <!-- Contenido cargado desde JS -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/config-loader.js?v=5"></script>
    <script src="js/i18n.js"></script>
    <script src="js/portal.js?v=5"></script>
    <script src="js/modal.js?v=5" defer></script>
    <script src="js/about.js?v=5" defer></script>
</body>
</html>
